<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Merkle Tree Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .utxo-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .utxo-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Merkle Tree Dashboard</h1>
    </header>
    <main>
        <section id="utxo-section">
            <h2>Live UTXO Data</h2>
            <p><strong>Example Bitcoin Address:</strong> 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa</p>
            <input type="text" id="btc-address" placeholder="Enter Bitcoin Address" value="1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa" />
            <button id="fetch-utxo">Fetch UTXOs</button>
            <div class="utxo-box" id="utxo-data">
                <p>UTXO data will appear here...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Powered by Singularity SDK</p>
    </footer>
    <script>
        document.getElementById('fetch-utxo').addEventListener('click', async () => {
            const address = document.getElementById('btc-address').value.trim();
            const utxoBox = document.getElementById('utxo-data');

            if (!address) {
                utxoBox.innerHTML = '<p>Please enter a valid Bitcoin address.</p>';
                return;
            }

            try {
                utxoBox.innerHTML = '<p>Loading UTXO data...</p>';
                const response = await fetch(`https://blockstream.info/api/address/${address}/utxo`);
                if (!response.ok) {
                    throw new Error('Failed to fetch UTXO data');
                }
                const utxos = await response.json();
                if (utxos.length === 0) {
                    utxoBox.innerHTML = '<p>No UTXOs found for this address.</p>';
                    return;
                }

                const utxoHtml = utxos.map(utxo => `
                    <div>
                        <p><strong>Transaction ID:</strong> ${utxo.txid}</p>
                        <p><strong>Output Index:</strong> ${utxo.vout}</p>
                        <p><strong>Value (satoshis):</strong> ${utxo.value}</p>
                    </div>
                `).join('<hr>');

                utxoBox.innerHTML = `<pre>${utxoHtml}</pre>`;
            } catch (error) {
                utxoBox.innerHTML = `<p>Error fetching UTXO data: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
