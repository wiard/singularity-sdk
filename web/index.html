<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Merkle Tree Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 1rem;
        }
        h2 {
            color: #444;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }
        button:hover {
            background-color: #555;
        }
        .dark-mode {
            background-color: #222;
            color: #eee;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 20px;
        }
        #api-data {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('dynamic-button');
            const toggleModeButton = document.getElementById('toggle-mode');
            const apiButton = document.getElementById('fetch-api');
            const apiDataDiv = document.getElementById('api-data');

            // Dynamic Button Click Event
            button.addEventListener('click', () => {
                button.textContent = 'You clicked me!';
                setTimeout(() => {
                    button.textContent = 'Click me!';
                }, 2000);
            });

            // Toggle Light/Dark Mode
            toggleModeButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });

            // Fetch Data from Public API
            apiButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                    const data = await response.json();
                    apiDataDiv.textContent = `Title: ${data.title}\nBody: ${data.body}`;
                } catch (error) {
                    apiDataDiv.textContent = 'Failed to fetch data';
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Interactive Merkle Tree Dashboard</h1>
        <nav>
            <a href="#utxos">UTXOs</a>
            <a href="#outixs">OUTixs</a>
            <a href="#nostr">Nostr Events</a>
            <a href="#bitmaps">Bitmaps</a>
            <a href="#tree">Merkle Tree</a>
            <a href="freedom_mesh.html">FreedomMesh</a>
            <a href="luckchain.html">LuckChain</a>
            <a href="social_universes.html">Social Universes</a>
            <a href="playconomy.html">Playconomy</a>
        </nav>
    </header>
    <main>
        <section id="utxos">
            <h2>UTXO Data</h2>
            <button id="dynamic-button">Click me!</button>
        </section>
        <section id="outixs">
            <h2>OUTixs Parcels</h2>
            <button id="toggle-mode">Toggle Light/Dark Mode</button>
        </section>
        <section id="nostr">
            <h2>Nostr Events</h2>
            <button id="fetch-api">Fetch Example Data</button>
            <pre id="api-data"></pre>
        </section>
    </main>
    <footer>
        <p>Powered by Singularity SDK</p>
    </footer>
</body>
</html>
